<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="show"></div>
    <script>
        let a=Number(prompt("enter number"));
         let len=a-2;
         console.log(len);
         let n=0,z=1,c;
         document.getElementById("show").innerHTML="01";
        for(let i=0;i<len;i++){
            c=n+z;
            document.getElementById("show").innerHTML+=c;
         n=z;
         z=c;
        }
    </script>
</body>
</html>
